<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Barbearia 1.0</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <div class="caixa">
            <img src="./img/logo.png" class="cabeçalho__logo" alt="Logo da Barbearia">
            <nav class="container">
                <ul class="lista-menu">
                    <li class="lista-menu__item">
                        <a href="index.html" class="lista-menu__link">Home</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="index.html" class="lista-menu__link">About</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="index.html" class="lista-menu__link">Services</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <img src="./img/banner.jpg" alt="Imagem do banner" class="banner__imagem">
    </section>
    <main>
        <form>
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" required></textarea>
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>                    
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>                    
                    </fieldset>
                    <fieldset>
                        <legend>Qual horario prefere ser atendido?</legend>
                        <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                        </select>
                    </fieldset>
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por E-mail?</label>
            <input type="submit" value="Enviar" class="enviar">
    </form>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08h - 20h</td>
            </tr>
        </tbody>
    </table>
    </main>
    <footer class="rodapé">
        <img src="./img/Logo.png" alt="Logo da barbearia">
        <p class="copyright">&copy; Copyright Projeto Barbearia - 1.0</p>
    </footer>
</body>
</html>
